<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Random Picture Generator</title> 

  <meta name="author" content="Ed Irvine">
  <meta name="description" content="CPNT262-A2">

  <script src="js/client.js" defer></script>        <!-- link to client.js file in <head> section  -->
</head>

<body>

  <img class="randomImage" alt="A random image of an electric guitar" style="display:block; margin: 2rem;">

  <button>Click for Random Image</button>

  
  <p class="name"></p>
  <p class="id"></p>
  <p class="description"></p>
  <p class="dim"></p>

  <a class="info_link" href="" style="display: block;">Wikipedia - Electric Guitar</a>   <!-- even though these links are all the same for each picture,  -->
  <a class="artist_link" href="" style="display:block;">Photographer</a>                 <!-- they are still being called from the object so that a user  -->
  <a class="image_link" href="">Source Image</a>                                         <!-- could change the object item and it would change the output -->

  <button class="gallery" style="display: block; margin-top: 2rem; margin-bottom: 2rem;">Click to Display All Pictures</button>
 
  <figure>
      <img class="galleryImage" alt="A photo of an electric guitar with editing">
      <figcaption></figcaption>
  </figure>

  <footer class="footer">
    <p>&copy; Ed Irvine 2021.</p>
    <p><em>This work is licensed under a <a href="https://creativecommons.org/licenses/by-nc/4.0/">CC BY-NC 4.0 License.</a></em></p>
  </footer>

</body>

</html>
